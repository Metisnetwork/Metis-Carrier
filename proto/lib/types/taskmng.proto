syntax = "proto3";

package types;

import "lib/types/base.proto";
import "lib/types/consensusstate.proto";
import "lib/netmsg/consensus/twopc/message.proto";

option go_package = "github.com/Metisnetwork/Metis-Carrier/lib/types";

message NeedExecuteTask {
  string                              remote_pid = 1;
  TaskRole                            local_task_role = 2;
  TaskOrganization                    local_task_organization = 3;
  TaskRole                            remote_task_role = 4;
  TaskOrganization                    remote_task_organization = 5;
  string                              task_id = 6;
  bytes                               consStatus = 7;
  PrepareVoteResource                 local_resource = 8;
  twopc.ConfirmTaskPeerInfo           resources = 9;
  string                              err_str = 10;
  string                              consume_query_id = 11;
  string                              consume_spec = 12;
}