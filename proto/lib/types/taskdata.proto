syntax = "proto3";

package types;

import "repos/protobuf/gogoproto/gogo.proto";
import "lib/types/metadata.proto";

option go_package = "github.com/RosettaFlow/Carrier-Go/lib/types";

message TaskData {
    string identity   = 1;
    string nodeId     = 2;
    string nodeName   = 3;
    string dataId     = 4;
    string dataStatus = 5;
    string taskId     = 6;
    string taskName   = 7;
  // success/failed/running/pending/waiting
    string state      = 8;
    string reason     = 9;
    uint32 eventCount = 10;
    string desc       = 11;
    uint64 createAt   = 12;
    uint64 endAt      = 13;
    // 算法提供者信息
    OrganizationData algoSupplier = 15;
    TaskResourceData taskResource = 16;
    // 数据提供方组信息
    repeated TaskMetadataSupplierData metadataSupplier = 17;
    // 算力提供方组织
    repeated TaskResourceSupplierData resourceSupplier = 18;
    // 结果接收方组织
    repeated OrganizationData receivers = 19;
    // 任务参与方
    repeated OrganizationData partnerList   = 20;
    repeated EventData        eventDataList = 21;
}

// 任务算力提供方基础信息
message TaskResourceSupplierData {
    // 身份信息
    OrganizationData organization = 1;
    // 算力使用情况
    ResourceUsedOverview resourceUsedOverview = 2;
}

// 系统本身资源使用信息
message ResourceUsedOverview {
    // 服务系统的总内存
    uint64 total_mem = 2;
    // 服务系统的已用内存
    uint64 used_mem = 3;
    // 服务的总内核数
    uint32 total_processor = 4;
    // 服务的已用内核数
    uint32 used_processor = 5;
    // 服务的总带宽数
    uint64 total_bandwidth = 6;
    // 服务的已用带宽数
    uint64 used_bandwidth = 7;
}

// 任务数据提供方基本信息
message TaskMetadataSupplierData {
    // 组织身份信息
    OrganizationData organization = 1;
    // 组织提供的元数据ID
    string meta_id = 2;
    // 组织提供的元数据名称
    string meta_name = 3;
    // 数据列
    repeated ColumnMeta column_list = 4;
}

message TaskResourceData {
    // 任务所需的内存 (单位: byte)
    uint64 cost_mem = 1;
    // 任务所需的核数 (单位: 个)
    uint32 cost_processor = 2;
    // 任务所需的带宽 (单位: bps)
    uint64 cost_bandwidth = 3;
    // 任务所需的运行时长 (单位: ms)
    uint64 duration = 4;
}

message OrganizationData {
    string alias    = 1;
    string identity = 2;
    string nodeId   = 3;
    string nodeName = 4;
}

message EventData {
    string taskId       = 1;
    string eventType    = 2;
    uint64 eventAt      = 3;
    string eventContent = 4;
    string identity     = 5;
}
